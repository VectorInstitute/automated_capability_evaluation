scientist_llm:
  name: o3-mini
  provider: openai
  generation_cfg:
    capability_generation:
      temperature: 0.7
      max_tokens: 16384
      seed: 42
    task_generation:
      temperature: 0.7
      max_tokens: 32768
      seed: 42
    task_solve:
      temperature: 0.7
      max_tokens: 2048
      seed: 42
    judge_llm:
      temperature: 1.0
      max_tokens: 2048
      seed: 42
    task_verify:
      temperature: 0.7
      max_tokens: 2048
      seed: 42
  local_launch_cfg:
    # Number of threads to use for local LLM
    max_num_seqs: 1
    # Type of GPU to use for local LLM
    partition: "a40"
    # QoS for local LLM
    qos: "m2"
    # Time limit for local LLM
    time: "01:00:00"

subject_llm:
  name: o1-mini
  provider: openai
  generation_cfg:
    temperature: 0.7
    max_tokens: 2048
    seed: 42
  local_launch_cfg:
    # Type of GPU to use for local LLM
    partition: "a100"
    # Number of nodes to use for local LLM
    num_nodes: 1
    # Number of GPUs to use for local LLM
    gpus_per_node: 4
    # QoS for local LLM
    qos: "deadline"
    # Account for local LLM
    account: "deadline"
    # Time limit for local LLM
    time: "10:00:00"
    # vLLM args
    vllm_args: "--max-model-len=8192,--max-num-seqs=50,--compilation-config=0,--tensor-parallel-size=4,--pipeline-parallel-size=1"

prompt_cfg:
  sys_msg: Complete the given task to the best of your ability.

capabilities_cfg:
  capabilities_dir: /h/fkohankh/automated_capability_evaluation_logs
  results_dir: /h/fkohankh/automated_capability_evaluation_logs/results
  inspect_evals_dir: /h/fkohankh/automated_capability_evaluation_logs/inspect_evals
  domain: personal_finance
  method: "hierarchical"
  num_seed_capabilities: 1
  num_gen_capabilities: 20
  num_gen_capabilities_buffer: 0.0
  num_capability_areas: 5
  num_gen_capabilities_per_run: 1
  num_gen_tasks_per_capability: 1
  num_gen_tasks_buffer: 0.0
  task_gen_few_shot: false
  task_gen_prompt_version: "v1"
  num_eval_tasks_per_capability: 2
  capabilities_gen_retry_attempts: 5
  tasks_gen_retry_attempts: 3
  concurrency_task_solver: 2
  concurrency_task_verifier: 2
  concurrency_task_eval: 2
  inspect_eval_log_level: "info"

lbo_cfg:
  num_lbo_runs: 2
  pipeline_id: "no_discovery"
  train_frac: 0.5
  num_initial_train: 2
  acquisition_function: "variance"

embedding_cfg:
  embedding_model: "text-embedding-3-small"
  embedding_size: 256
  filtering_similarity_threshold: 0.7

dimensionality_reduction_cfg:
  reduce_dimensionality_method: "pca"
  reduced_dimensionality_size: 2
  no_discovery_reduced_dimensionality_method: "pca"
  no_discovery_reduced_dimensionality_size: 2

exp_cfg:
  seed: 37
  trial_run: false
  exp_id: "personal_finance_o3-mini_r1"

defaults:
  - _self_
  - capabilities: personal_finance
