scientist_llm:
  name: gpt-4o-mini
  gen_cfg:
    temperature: 0.7
    max_tokens: 64

subject_llm:
  name: Meta-Llama-3.1-70B-Instruct

prompt_cfg:
  sys_msg: Complete the given task to the best of your ability.

capabilities_cfg:
  capabilities_dir: /fs01/projects/aieng/public/ace/artifacts
  results_dir: /fs01/projects/aieng/public/ace/artifacts
  domain: math
  num_seed_capabilities: -1
  num_gen_capabilities: 4
  num_gen_capabilities_per_run: 2

lbo_cfg:
  num_lbo_runs: 1
  pipeline_id: "nearest_neighbor" # "nearest_neighbor" or "discover_new"
  train_frac: 0.5
  min_train_size: 10

exp_cfg:
  # Set this flag to true to run test experiments during development
  trial_run: true

defaults:
  - _self_
  - capabilities: math
