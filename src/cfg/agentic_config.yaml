defaults:
  - _self_

# Debate configuration
debate_cfg:
  max_round: 3
  output_dir: ace_outputs/


# Agent configurations
agents:
  scientist_a:
    name: o3-mini
    temperature: 0.7
    max_tokens: 4096
    seed: 8

  scientist_b:
    name: o3-mini
    temperature: 1.0  # Higher temperature for more creative responses
    max_tokens: 4096
    seed: 88  # Different seed for diversity

  moderator:
    name: o3-mini
    temperature: 0.2  # Lower temperature for more focused responses
    max_tokens: 4096
    seed: 8

capabilities_cfg:
  domain: math
  num_capability_areas: 5         # top-level areas
  num_gen_capabilities: 10        # total capabilities across all areas

exp_cfg:
  exp_id: kill_me
