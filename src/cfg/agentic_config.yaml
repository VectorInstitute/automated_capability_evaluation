defaults:
  - _self_

# Debate configuration
debate_cfg:
  max_round: 2
  output_dir: ace_outputs/


# Agent configurations
agents:
  scientist_a:
    name: o3-mini
    seed: 8

  scientist_b:
    name: o3-mini
    seed: 88  # Different seed for diversity

  moderator:
    name: o3-mini
    seed: 8

capabilities_cfg:
  domain: math
  num_capability_areas: 2         # top-level areas
  num_capabilities_per_area: 4        # number of capabilities per area

# Task generation configuration
task_cfg:
  num_scientists: 2               # M: Number of scientist agents
  num_final_problems: 3           # N: Number of final problems per capability
  buffer_param: 2                 # B: Buffer parameter (extra problems each agent proposes)
  agreement_threshold: 0.6        # S: Agreement threshold for solution consensus

exp_cfg:
  exp_id: mode
